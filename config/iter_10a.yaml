openai_api_key: ${OPENAI_API_KEY}
model_chat: gpt-4o-mini
model_vision: gpt-4o-mini
model_embed: text-embedding-3-small
index_backend: faiss
top_k: 12
hybrid_enabled: true
chunk_size_tokens: 400
chunk_overlap_tokens: 50
ocr_confidence_threshold: 60
ocr_min_chars: 50
ocr_min_tokens: 10
ocr_min_alpha_ratio: 0.4
api_max_retries: 3
api_backoff_base: 2.0
api_timeout: 30
api_rate_limit_rpm: 500
data_dir: data/iter_10a
cache_dir: data/iter_10a/cache
index_dir: data/iter_10a/index
reports_dir: evaluation/runs
ocr_cache_dir: data/iter_10a/cache/ocr
vision_cache_dir: data/iter_10a/cache/vision
embedding_cache_dir: data/iter_10a/cache/embeddings
max_concurrent_embeddings: 5
max_concurrent_vision: 6
doc_id_strategy: hash
reupload_policy: new_version
log_level: INFO
